<!DOCTYPE html>
<html>
  
  <head>

     <script src="​​https://aframe.io/releases/0.6.0/aframe.min.js"></script> /script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id=""
        ></a-asset-item>

        <a-asset-item
          id=""
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        gltf-model="#scuba_driver"
        scale="0.1 0.1 0.1"
        position="5 0 15"
        rotation="0 90 -20"
        diver-rotation-reader
      >
      </a-entity>
    
      
    </a-scene>
  </body>
</html>
